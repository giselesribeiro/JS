<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;

            background-color: rgb(179, 122, 231);
            background-image: linear-gradient(rgb(179, 122, 231), rgba(255, 255, 255, 0.507 ));
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição, agora vou aprender JavaScript</p>

    <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       // Number + number para adição
       // string + string para concatenação
       window.alert(`A soma entre ${n1} + ${n2} = ${s}`)

    </script>

</body>
</html>
