<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
     div#area  {
         font: normal 20pt arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
     }    
    </style>
</head>
<body>
    <div  id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
      Interaja... 
    </div>
    <script>
         var a = window.document.getElementById('area')
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            var b = window.document.getElementById('area')
            b.innerText = 'é isso aí'
            b.style.backgroundColor = 'black'
            b.style.color = 'white'
            b.style.fontFamily= 'Courier New'
        }
        function saiu(){
            a.innerText = 'saiu,pêga'
        }
        
    </script>
</body>
</html>
